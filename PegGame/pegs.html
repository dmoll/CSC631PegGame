<!DOCTYPE html>
<html>
<head>
    <title>CSC 631 Peg Game by Dave Moll</title>
    <meta charset="utf-8" />    
    <script type="text/javascript" src="MoveList.js">
    </script>
    <script type="text/javascript" src="moveProcessing.js">
    </script>
</head>
<body onload="initalizeBoard()">
<p>Let's play the peg game!  White pegs are empty pegs.</p>
<p>The "Random Start" button will reset the board with a random empty peg slot.</p>
<form id="gameSelect" action="">
    <p>
        <label>
            <input value="Reset Board" onclick="resetBoard()" type="button"/>
        </label>
        <label>
            <input value="Random Start" onclick="randomStart()" type="button" />
        </label>
        <br/>
    </p>
</form>
<canvas onclick="canvasClicked(event)" id="myCanvas" width="500" height="500"
        style="border: 1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<script type="text/javascript" src="peg_game.js"></script>
<p id="gameOverDisplay"></p>
<p id="moveInfo"></p>
<p id="movesRemaining"></p>
<p id="circleOneInfo"></p>
<p id="circleClicked"></p>
</body>
</html>
